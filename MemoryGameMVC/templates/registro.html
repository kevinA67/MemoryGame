{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memory Game - Regístrate</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <img src="{% static 'images/cartas-de-poquer.png' %}" alt="Logo Memory Game" style="width: 50px;" />
        <p class="Memory">Memory</p>
        <p class="game">- G A M E</p>

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="usercorreo" placeholder="Correo" required />
            <input type="text" name="username" placeholder="Usuario" required />
            <input type="password" name="password" placeholder="Contraseña" required />
            <input type="password" name="confiPasswor" placeholder="Confirmar Contraseña" required />
            <button type="submit">Registrarse</button>
        </form>

        <p>¿Ya tienes cuenta? <a id="ir_registro" href="{% url 'login' %}">Inicia sesión</a></p>
    </div>
</body>
</html>
