{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Memoria - Frutas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
       body {
      margin: 0;
      padding: 0;
      background-image: url('../static/images/fon.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden; /* Evita doble scroll */
      display: flex;
      align-items: center;
      justify-content: center;
    }
       .container {
      background-color: rgba(21, 51, 80, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 2vw;
      max-width: 800px;
      width: 95vw;
      max-height: 95vh;
      overflow-y: auto; /* Permite scroll interno si el tablero crece */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #game-board {
      margin-top: 20px;
      display: grid;
      justify-content: center;
      gap: 2vw;
      /* El ancho m치ximo del tablero se adapta */
      max-width: 95vw;
      width: 100%;
    }
    .card {
      width: 1vw;
      max-width: 100px;
      min-width: 60px;
      height: 1vw;
      max-height: 100px;
      min-height: 60px;
      background-color: #3c95fc;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      margin-left: 17%;
      transition: transform 0.2s;
    }
    .card:active {
      transform: scale(0.97);
    }
    .card.matched {
      background-color: #2ecc71;
      cursor: default;
    }
    h1{
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-size: 2vw;
    }
  


    @media (max-width: 600px) {
      .container {
        padding: 3vw;
        max-width: 98vw;
      }
      h1 {
        font-size: 8vw;
      }
      .card {
        width: 22vw;
        height: 22vw;
        max-width: 80px;
        max-height: 80px;
        min-width: 40px;
        min-height: 40px;
      }
      #game-board {
        gap: 3vw;
      }
    }

    .colorletra {
      color: #fff;
    }
  </style>
</head>
<body class="bg-light d-flex flex-column align-items-center justify-content-center min-vh-100">

  <div class="container text-center">
    <h1 class="mb-4">Juego de Memoria 游꼡</h1>

    <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-3" style="gap: 1.5rem;">
  <div class="d-flex align-items-center" style="gap: 0.5rem;">
    <label for="level" class="form-label colorletra mb-0">Selecciona Nivel:</label>
    <select id="level" class="form-select w-auto">
      <option value="1">F치cil (4 pares)</option>
      <option value="2">Medio (6 pares)</option>
      <option value="3">Dif칤cil (8 pares)</option>
    </select>
  </div>
  <div class="d-flex align-items-center" style="gap: 1rem;">
    <span class="badge bg-primary fs-5 px-3 py-2 colorletra">
      <strong>Tiempo:</strong> <span id="time">60</span>s
    </span>
    <span class="badge bg-success fs-5 px-3 py-2 colorletra">
      <strong>Puntos:</strong> <span id="score">0</span>
    </span>
  </div>
</div>
   

    <div id="game-board"></div>

    <button class="btn btn-primary mt-4" onclick="startGame()">Iniciar Juego</button>
  </div>
  <script>
    const fruits = [
      "{% static '../static/images/manzana.png' %}",
      "{% static '../static/images/minimo.png' %}",
      "{% static '../static/images/cherry.png' %}",
      "{% static '../static/images/uva.png' %}",
      "{% static '../static/images/kiwi.png' %}",
      "{% static '../static/images/fresa.png' %}",
      "{% static '../static/images/pina.png' %}",
      "{% static '../static/images/sandia.png' %}"
    ];

    let gameBoard = document.getElementById('game-board');
    let timeDisplay = document.getElementById('time');
    let scoreDisplay = document.getElementById('score');
    let levelSelect = document.getElementById('level');

    let flippedCards = [];
    let matchedPairs = 0;
    let score = 0;
    let timeLeft = 60;
    let timer;
    let totalPairs;

    function shuffle(array) {
      for (let i = array.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function startGame() {
      clearInterval(timer);
      timeLeft = 60;
      score = 0;
      matchedPairs = 0;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;

      let level = parseInt(levelSelect.value);
      totalPairs = level === 1 ? 4 : level === 2 ? 6 : 8;

      let selectedFruits = fruits.slice(0, totalPairs);
      let cards = shuffle([...selectedFruits, ...selectedFruits]);

      gameBoard.innerHTML = '';

      // Calcular columnas para cuadr칤cula
      const columns = Math.ceil(Math.sqrt(totalPairs * 2));
      gameBoard.style.display = 'grid';
      gameBoard.style.gridTemplateColumns = `repeat(${columns}, 100px)`;
      gameBoard.style.justifyContent = 'center';
      gameBoard.style.gap = '10px';

      cards.forEach(fruit => {
        let card = document.createElement('div');
        card.classList.add('card');
        card.dataset.fruit = fruit;

        let img = document.createElement('img');
        img.src = fruit;
        img.style.width = '50px';
        img.style.height = '50px';
        img.style.visibility = 'hidden';  // oculto al principio

        card.appendChild(img);

        card.addEventListener('click', () => flipCard(card));
        gameBoard.appendChild(card);
      });

      timer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          alert(`Se acab칩 el tiempo! Puntuaci칩n final: ${score}`);
          gameBoard.innerHTML = '';
        }
      }, 1000);
    }

    function flipCard(card) {
      if (flippedCards.length >= 2 || flippedCards.includes(card) || card.classList.contains('matched')) {
        return;
      }

      let img = card.querySelector('img');
      img.style.visibility = 'visible';
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      let [card1, card2] = flippedCards;
      let img1 = card1.querySelector('img');
      let img2 = card2.querySelector('img');

      if (card1.dataset.fruit === card2.dataset.fruit) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        score += 10;
        matchedPairs++;
        scoreDisplay.textContent = score;

        if (matchedPairs === totalPairs) {
          clearInterval(timer);
          alert(`춰Ganaste! Puntuaci칩n final: ${score}`);
          gameBoard.innerHTML = '';
        }
      } else {
        setTimeout(() => {
          img1.style.visibility = 'hidden';
          img2.style.visibility = 'hidden';
        }, 1000);
      }
      flippedCards = [];
    }
  </script>
</body>
</html>
