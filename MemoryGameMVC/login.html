{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="mb-4">Iniciar sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Entrar</button>
    </form>
    <p class="mt-3">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
</div>
{% endblock %}
